on:
  workflow_call:
name: metrics pipeline
runs: 
  using: 'composite'
  steps:
    - name: pipeline metrics
      shell: bash
      run: |
          echo "Ambiente do deploy ${{ env.environment }}"
          echo "RUN ID $GITHUB_RUN_ID"
          echo "REPO NAME: $GITHUB_REPOSITORY"
          projeto=$(echo "$GITHUB_REPOSITORY") | cut -d "/" -f 2
          projeto=${GITHUB_REPOSITORY##*/}

          echo "Projeto: $projeto"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Status: $GITHUB_RUN_STATUS"
          echo "Usuario: $GITHUB_TRIGGERING_ACTOR"
 
          
          if curl -k -X 'GET' 'https://192.168.0.92:32768/api/Changes/ValidaChange?id=1' -H 'accept: text/plain' | grep -q 'GMUD autorizada'; then
            echo "Change autorizada"
            exit 0 
          else
            echo "Change nao autorizada"
            exit 1
          fi
          
          if $? -eq 0; then
            echo "Change autorizada"
            exit 0 
          else
            echo "Change nao autorizada"
            exit 1
          fi             
